# .github/workflows/fetch_data.yml
name: Fetch and Process Conference Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout local repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Clone ccf-deadlines repository
        run: git clone --depth 1 https://github.com/ccfddl/ccf-deadlines.git ccf-deadlines-data

      - name: Run data processing script
        run: python process_data.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update conference data (conferences.json)"
          file_pattern: conferences.json 
