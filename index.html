<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conference Countdown</h1>

    <div class="controls-container">
        <div class="control-group">
            <label for="search-box">search:</label>
            <input type="text" id="search-box" placeholder="search by short name (e.g., ISSTA)">
        </div>
        <div class="control-group">
            <label for="filter-sub">filed:</label>
            <select id="filter-sub">
                <option value="all">all fileds</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="filter-rank">CCF rank:</label>
            <select id="filter-rank">
                <option value="all">all rank</option>
                </select>
        </div>
        <div class="control-group toggles">
            <button id="layout-toggle">double-column</button>
            <button id="theme-toggle">ðŸŒ™</button>
            </div>
    </div>

    <div id="countdown-container" class="single-column">
        <p>Loading confs data...</p>
    </div>

    <button id="scroll-to-top" title="return top">â†‘</button>
    <script src="main.js"></script>
</body>
</html>
